<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Border on click</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="wrapper">
		<img src="https://cdn0.iconfinder.com/data/iconsets/previews/medium/raising-children-filled-outline.png" alt="">
		<img src="https://cdn3.iconfinder.com/data/iconsets/previews/medium/food-line-11.png" alt="">
		<img src="https://cdn3.iconfinder.com/data/iconsets/previews/medium/commute-3.png" alt="">
	</div>
	<script>
		document.onclick = function (event) {
			event = event || window.event;
			if (event.target.tagName == 'IMG') {
				event.target.classList.add('bordered');
			}
		}
	</script>
</body>
</html>
